      Selector Demo: insert a selector into the input field in order to
      highlight the selected items. Alternatively, you can replace the
      selector in the following CSS rule.
*/

      selector

      }

  	</style>
    <link href="assets/css/selectors.css" rel="stylesheet">

  <body>body
    <header>header
      <h1>h1</h1>
      <nav>nav
        <ul>ul
          <li>li<a href="">a</a></li>
